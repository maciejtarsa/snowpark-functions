definition_version: '2'

mixins:
  snowpark_shared:
    artifacts:
      - dest: sample_snowpark
        src: app/
    stage: dev

entities:
  hello_function:
    type: function
    identifier:
      name: hello_function
    handler: functions.hello_function
    signature:
      - name: name
        type: string
    returns: string
    meta:
      use_mixins:
        - snowpark_shared

  transform_table:
    type: function
    identifier:
      name: transform_table
    handler: table_functions.TransformTable
    signature:
      - name: id
        type: string
      - name: value
        type: string
    returns: TABLE (id VARCHAR, new_value VARCHAR)
    meta:
      use_mixins:
        - snowpark_shared

  hello_procedure:
    type: procedure
    identifier:
      name: hello_procedure
    handler: procedures.hello_procedure
    signature:
      - name: name
        type: string
    returns: string
    meta:
      use_mixins:
        - snowpark_shared

  test_procedure:
    type: procedure
    identifier:
      name: test_procedure
    handler: procedures.test_procedure
    signature: ''
    returns: string
    meta:
      use_mixins:
        - snowpark_shared

